    const wbCtx = wbCanvas.getContext('2d');
    const wbContainer = document.getElementById('wb-container');
    let wbDrawing = false;
    let wbMode = 'draw';
    let wbColor = '#1d4e89';

    function openWb() { 
        document.getElementById('whiteboard-overlay').style.display = 'flex'; 
        wbCanvas.width = window.innerWidth;
        wbCanvas.height = window.innerHeight - 50;
    }
    function closeWb() { document.getElementById('whiteboard-overlay').style.display = 'none'; }
    function setWbMode(m) { wbMode = m; }
    function setWbColor(c) { wbColor = c; }
    function clearWb() { 
        wbCtx.clearRect(0, 0, wbCanvas.width, wbCanvas.height); 
        wbContainer.querySelectorAll('.text-input').forEach(el => el.remove());
    }

    wbCanvas.addEventListener('mousedown', (e) => {
        if(wbMode === 'draw') {
            wbDrawing = true;
            wbCtx.beginPath();
            wbCtx.moveTo(e.clientX, e.clientY - 50);
            wbCtx.strokeStyle = wbColor;
            wbCtx.lineWidth = 3;
            wbCtx.lineCap = 'round';
        } else {
            const input = document.createElement('div');
            input.contentEditable = true;
            input.className = 'text-input';
            input.style.left = e.clientX + 'px';
            input.style.top = (e.clientY - 50) + 'px';
            input.style.color = wbColor;
            wbContainer.appendChild(input);
            setTimeout(() => input.focus(), 10);
        }
    });
    wbCanvas.addEventListener('mousemove', (e) => {
        if(!wbDrawing) return;
        wbCtx.lineTo(e.clientX, e.clientY - 50);
        wbCtx.stroke();
    });
    wbCanvas.addEventListener('mouseup', () => wbDrawing = false);

    // TRAINING FUNCTIES
    function startTraining() {
        const naam = document.getElementById('student-naam').value;
        if(!naam) return alert("Voer je naam in.");
        mijnSelectie = Array.from(Array(zinnenPool.length).keys()).sort(() => Math.random() - 0.5).slice(0, 25);
        showScreen('input-screen');
        document.getElementById('vragen-lijst').innerHTML = mijnSelectie.map(i => `
            <div class="zin-container">
                <p><strong>VOLTOOID:</strong> ${zinnenPool[i].fout}</p>
                <input type="text" id="zin-${i}" placeholder="Verleden tijd...">
            </div>
        `).join('');
    }

    function verstuurZinnen() {
        const antwoorden = {};
        mijnSelectie.forEach(idx => { antwoorden[idx] = document.getElementById(`zin-${idx}`).value; });
        db.ref('taaltraining/studenten').push({
            naam: document.getElementById('student-naam').value,
            antwoorden: antwoorden,
            mijnSelectie: mijnSelectie,
            score: 0,
            status: "Wacht op review"
        }).then(ref => { mijnId = ref.key; showScreen('wait-screen'); });
    }

    function activeerNakijken() {
        db.ref('taaltraining/studenten').once('value', snap => {
            let ids = []; snap.forEach(c => ids.push(c.key));
            if (ids.length < 2) return alert("Nodig minimaal 2 studenten uit.");
            let shuf = [...ids].sort(() => Math.random() - 0.5);
            shuf.forEach((id, i) => {
                db.ref('taaltraining/studenten/' + id).update({ toegewezenAan: shuf[(i + 1) % shuf.length] });
            });
            db.ref('taaltraining/status').set('review');
        });
    }

    db.ref('taaltraining/status').on('value', snap => {
        if(snap.val() === 'review' && mijnId) {
            db.ref('taaltraining/studenten/' + mijnId).once('value', s => {
                const targetId = s.val().toegewezenAan;
                db.ref('taaltraining/studenten/' + targetId).once('value', p => {
                    peerIdScore = targetId;
                    showScreen('peer-screen');
                    document.getElementById('review-naam').innerText = p.val().naam;
                    document.getElementById('peer-lijst').innerHTML = p.val().mijnSelectie.map(idx => `
                        <div class="zin-container">
                            <p><strong>ANTWOORD:</strong> ${p.val().antwoorden[idx]}</p>
                            <button class="btn-check" style="background:var(--goed);" onclick="beoordeel(this, 'goed')">GOED</button>
                            <button class="btn-check" style="background:var(--fout);" onclick="beoordeel(this, 'fout')">FOUT</button>
                            <div class="sleutel-box">Sleutel: ${zinnenPool[idx].goed}</div>
                        </div>
                    `).join('');
                });
            });
        }
    });

    function beoordeel(btn, type) {
        const container = btn.closest('.zin-container');
        if(container.dataset.beoordeeld) return;
        container.dataset.beoordeeld = "true";
        if(type === 'goed') { lokaleScore++; container.classList.add('is-goed'); } else { container.classList.add('is-fout'); }
        container.querySelector('.sleutel-box').style.display = 'block';
        db.ref('taaltraining/studenten/' + peerIdScore).update({ score: lokaleScore });
    }

    db.ref('taaltraining/studenten').on('value', snap => {
        const body = document.getElementById('score-body');
        body.innerHTML = "";
        snap.forEach(c => {
            body.innerHTML += `<tr><td>${c.val().naam}</td><td>${c.val().score} / 25</td><td>${c.val().status}</td></tr>`;
        });
    });

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function wisAlles() { if(confirm("Data resetten?")) db.ref('taaltraining').set(null).then(() => location.reload()); }
